<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
        <title>Character Quiz</title>
    </head>
    <body>
        <h1> Which Spongebob Character Are You? </h1>
        <div class="userinput1"></div>
        <h3> 1. Are You Outgoing or Not Outgoing? </h3>
        <input id="ForS">

        <div class="userinput2"> </div>
        <h3> 2. How old are you? </h3>
        <input id="age">

        <button class="submit"> Submit </button>

        <div id="number"></div>

        <h1 id="title"> </h1>
        <p id="answer"> </p>
        <img id="spongebob" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/SpongeBob_SquarePants_character.svg/1200px-SpongeBob_SquarePants_character.svg.png">
        <img id="patrick" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/33/Patrick_Star.svg/1200px-Patrick_Star.svg.png">
        <img id="mrkrabs" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/Mr._Krabs.svg/1200px-Mr._Krabs.svg.png">
        <img id="squidward" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Squidward_Tentacles.svg/1200px-Squidward_Tentacles.svg.png">
        
        <div class="message1"></div>
        <div class="message2"></div>
        <div class="message3"></div>
        <div class="message4"></div>
        <div class="operator"></div>
        <p>How many times the Quiz has been taken</p>
        <p class="quiz">0</p>
        <button class="count">Count</button>
       
        <button class="reset">Reset</button>
    </body>
</html>
